<svg width="28" height="28" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="orange"/>
    </linearGradient>
  </defs>
  <!-- Dashed bounding box -->
  <rect x="6" y="6" width="36" height="36"
        fill="none" stroke="black" stroke-dasharray="10 8" stroke-width="3" rx="2" ry="2"/>
  <!-- Text "T" -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-size="30" fill="black" font-family="Arial, sans-serif" font-weight="bold">
    T
  </text>
  <!-- Gradient circle handle -->
  <circle cx="38" cy="10" r="4" fill="url(#textGrad)" stroke="black" stroke-width="1"/>
</svg>
